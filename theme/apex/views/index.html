<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}} | {{.Subtitle}}</title>
    <meta property="og:title" content="Apex Up">
    <meta property="og:url" content="https://apex.github.io/up/">
    <meta property="og:description" content="Deploy serverless apps, apis, and sites in seconds.">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1998">
    <meta property="og:image:height" content="1894">
    <meta property="og:image" content="https://apex-software.imgix.net/up/marketing/facebook-card.png?auto=format">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@tjholowaychuk">
    <meta name="twitter:title" content="Apex Up">
    <meta name="twitter:description" content="Deploy serverless apps, apis, and sites in seconds.">
    <meta name="twitter:image" content="https://apex-software.imgix.net/up/marketing/twitter-card.png?auto=format">
    <link rel="stylesheet" href="theme/apex/css/index.css">
  </head>
  <body>
    <div class="Wrapper">
      <div class="Container">
        <div class="Header">
          <div class="Title center">
            <span class="text">{{.Title}}</span>
            <span class="subtext">{{.Subtitle}}</span>
          </div>
        </div>

        <div class="Content-wrapper">
          <div class="Sidebar">
            <div class="Menu">
              {{range .Pages}}
                <div class="item">
                  <a href="#{{.Slug}}">{{.Title}}</a>
                </div>
              {{end}}
            </div>
          </div>

          <div class="Content">
            {{range .Pages}}
              <div class="Page" id="{{.Slug}}">
                <h1>{{.Title}}</h1>
                {{.Content}}
              </div>
            {{end}}
            <div class="Footer"></div>
            <script src="theme/apex/js/index.js"></script>
          </div>
        </div>
    </div>
  </body>
</html>
